version: '3'

services:
  # Сервис для приложения Spring Boot
  spring-app:
    image: aasurov/anvilcoder:checkpoint-manager-${PROJECT_VERSION}
    ports:
      - "8080:8080"
    depends_on:
      - postgres-db
      - avatars-storage
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/chpmanDB
      - SPRING_DATASOURCE_USERNAME=chpman
      - SPRING_DATASOURCE_PASSWORD=chpmanPass%
      - AVATAR_STORAGE_PATH=/avatars # указание на папку в контейнере avatars-storage
      - TZ=UTC

  # Сервис для базы данных PostgreSQL
  postgres-db:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=chpmanDB
      - POSTGRES_USER=chpman
      - POSTGRES_PASSWORD=chpmanPass%
      - TZ=UTC

  # Сервис для хранения аватаров
  avatars-storage:
    image: nginx:latest
    volumes:
      - ./avatars:/usr/share/nginx/html:ro # локальная папка монтируется в /usr/share/nginx/html
    ports:
      - "8081:80" # nginx будет доступен на порту 8081
    environment:
      - TZ=UTC