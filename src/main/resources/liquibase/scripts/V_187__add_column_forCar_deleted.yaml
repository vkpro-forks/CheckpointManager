databaseChangeLog:
  - changeSet:
      id: 'tag-before-187'
      author: 'veselov.nikolay'
      comment: 'tag before adding column deleted for car'
      changes:
        - tagDatabase:
            tag: 'tag-before-187'

  - changeSet:
      id: '187-add-deleted-column-for-car'
      author: 'veselov.nikolay'
      labels: 'car'
      comment: 'add deleted-column-for-car'
      created: '2023-12-15'
      changes:
        - sql:
            dbms: postgresql
            encoding: utf8
            sql: ALTER TABLE cars ADD COLUMN deleted BOOLEAN DEFAULT FALSE;
            splitStatements: true
            stripComments: true
      rollback:
        - dropColumn:
            schemaName: public
            tableName: cars
            columnName: deleted